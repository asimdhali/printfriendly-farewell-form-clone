<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="form_section">
        <form class="main_form" action="">
            <h2>Sorry to see you go ðŸ˜¢</h2>
            <p>You've uninstalled the PrintFriendly Chrome extension and we'd love to know what made you uninstall it and what we can do better. Please let us know by filling out the form below. Thank you!</p>
            <div class="form-group first-gap">
                <label for="feedback_email">Email adress</label>

            <div class="form-group">
                <label for="feedback_comment">Can you tell us a little more?</label>
                <textarea class="form-control" name="" id=""></textarea>
            </div>

            <input type="submit" name="commit" value="Send Feedback" class="btn btn-primary submit-btn">
        </form>
    </section>
